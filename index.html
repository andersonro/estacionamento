<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Estacionamento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style media="screen">
      .container {
        padding-top: 25px;
      }
    </style>
  </head>
  <body>

    <div class="container">

      <div class="row">
        <div class="col-12">
          <form class="form-inline">
            <label class="sr-only" for="modelo">Modelo</label>
            <input type="text" class="form-control mb-2 mr-sm-2" autocomplete="off" id="modelo" name="modelo" value="" placeholder="MODELO do véiculo:">

            <label class="sr-only" for="placa">Placa</label>
            <input type="text" class="form-control mb-2 mr-sm-2" autocomplete="off" id="placa" name="placa" value="" placeholder="PLACA do véiculo:">

            <button id="cadastrar"  type="button" class="btn btn-primary mb-2">Cadastrar</button>

          </form>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-12">
          <h4>Lista de Veículos</h4>
          <table width="100%" class="table">
            <thead class="thead-dark">
              <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
